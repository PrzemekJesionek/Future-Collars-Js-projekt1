<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator budżetu domowego</title>
</head>

<body>
    <header>
        <div class="logo"><img src="https://static.thenounproject.com/png/2737878-200.png" width="200px" height="200px">
        </div>
    </header>


    <main>
        <div class="money-left">
            <h1 id="money-left-value">Aktualnie Twój budżet wynosi xxx złotych</h1>
        </div>
        <div class="budget">
            <div class="box">
                <div class="income">
                    <h1>PRZYCHODY</h1>
                    <input value="" placeholder="podaj nazwę dochodu" id="new-income-name"></input>
                    <input value="" placeholder="Kwota" type="number" id="new-income-price"></input>
                    <button id="btn1">Dodaj</button>
                    <ul id="ul-income" class="ul-separator">

                    </ul>
                </div>
            </div>
            <div class="box">
                <div class="expenses">
                    <h1>WYDATKI</h1>
                    <input value="" placeholder="podaj nazwę wydatku" id="new-expenses-name"></input>
                    <input value="" placeholder="Kwota" type="number" id="new-expenses-price"></input>
                    <button id="btn2">Dodaj</button>
                    <ul id="ul-expenses">

                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="sums">
            <div id="income-sum" class="expenses-sum">
                <h1>Suma przychodów wynosi:</h1>
                <p id="income-sum-value">0</p>
            </div>
            <div class="expenses-sum">
                <h1>Suma wydatków wynosi:</h1>
                <p id="expenses-sum-value">0</p>
            </div>
        </div>
    </footer>
    <script src="app.js" defer></script>
</body>

</html>
